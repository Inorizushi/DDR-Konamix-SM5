PillTransformFunction=function(self,offsetFromCenter,itemIndex,numItems) \
	self:aux(itemIndex); \
	self:rotationx(-180); \
	self:rotationz(90); \
	local zoomed_width=26; \
	local zoomed_height=9; \
	local spacing_x=12; \
	self:zoomtoheight(zoomed_height); \
	self:x(12+((itemIndex-(numItems/2))*spacing_x)); \
	if (itemIndex % 2) == 0 then \
		self:zoomtowidth(26); \
		self:zoomtoheight(9); \
		self:rotationy(-190); \
	else \
		self:zoomtowidth(26); \
		self:rotationy(165); \
	end; \
end

